<div class="container-fluid pt-4 ">
  <div class="top">
    <!-- start of container 1 -->
    <div class="container">
      <!-- start of row 1 -->
      <div class="row">
        <div class="col-3">
          <div class="py-2">
            <span class="font-weight-bold h5">Explorer</span>
            <span class="text-primary h5"> API Portal</span>
          </div>
        </div>
        <div class="col">
          <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="apiDetails" data-toggle="tab" href="#api-details" role="tab"
                  aria-controls="API Details" aria-selected="true">API Details</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="explorerPanel" data-toggle="tab" href="#explorer-panel" role="tab"
                  aria-controls="Explorer Panel" aria-selected="true">Explorer Panel
                  <span class="badge badge-dark text-light">{{ numberOfApiOnExplorerPanel }}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end of row 1 -->
    </div>
    <!-- end of container 1 -->
  </div>

  <!-- start of container 2 -->
  <div class="container">

    <div class="tab-content" id="apiTabContent">
      <div class="tab-pane fade show active py-3" id="api-details" role="tabpanel" aria-labelledby="apiDetails">
        <div class="row">
          <div class="col-3">
            <app-categories></app-categories>
          </div>
          <div class="col">
            <!-- render api description-->
            <app-api-details-schema-description></app-api-details-schema-description>
            <!-- render api schema table-->
            <app-api-details-schema-table></app-api-details-schema-table>
          </div>
        </div>
      </div>

      <div class="tab-pane fade show" id="explorer-panel" role="tabpanel" aria-labelledby="explorerPanel">
        <!-- Render explorer panel component here -->
        <app-explorer-panel></app-explorer-panel>
      </div>
    </div>

  </div>
  <!-- end of container 2 -->
</div>
