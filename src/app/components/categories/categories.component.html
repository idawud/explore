<div class="container-fluid bg-light w-100 pt-2 sider">
    <div>
        <h6 class="font-weight-bold">Available APIs</h6>
        <ul class="nav flex-column flex-nowrap">
            <li class="border-bottom border-light py-1" *ngFor="let availableApi of storeApis; trackBy">
                <a class="nav-link category" href="#{{availableApi.category}}" data-toggle="collapse" aria-expanded="false"
                    data-target="#{{availableApi.category}}">
                    <span class="d-none d-sm-inline">
                        <div class="d-flex">
                            <small class="mr-2 mt-1"><i class="fas fa-chevron-right"></i></small>
                            <div class="text-dark">{{availableApi.category}}</div>
                        </div>
                    </span>
                </a>

                <div class="collapse" id="{{availableApi.category}}" aria-expanded="false">
                    <ul class="flex-column pl-2 nav" *ngFor="let api of availableApi.apis; trackBy">
                        <app-api-list [apiStore]="api"></app-api-list>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="container" *ngIf="statusMonitor">
    <app-loading-modal [statusMonitor]="statusMonitor" (loadApis)="loadApis()"></app-loading-modal>
</div>
